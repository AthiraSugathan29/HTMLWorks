<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>

<body>
    <h1>Register Here!!!!</h1>
    <form action="" method="" enctype="multipart/form-data">
        <div>
            <label for="id_firstname">First Name</label>
            <input type="text" placeholder="Enter FirstName" id="id_firstname" class="">
        </div>
        <div>
            <label for="id_lastname">Last Name</label>
            <input type="text" placeholder="Enter LastName" id="id_lastname" class="">
        </div>
        <div>
            <label for="id_email">Email</label>
            <input type="email" placeholder="Enter Email" id="id_email" class="">
        </div>
        <div>
            <label for="id_password">Password</label>
            <input type="password" placeholder="Enter Password" id="id_password" class="">
        </div>
        <div>
            <label for="id_phone">Phone Number</label>
            <input type="text" placeholder="Enter PhoneNumber" id="id_phone" class="">
        </div>
        <div>
            <label for="">Gender</label>
            <label for="id_male">Male</label>
            <input type="radio" id="id_male" name="gender" class="">
            <label for="id_female">Female</label>
            <input type="radio" id="id_female" name="gender" class="">
            <label for="id_other">Other</label>
            <input type="radio" id="id_other" name="gender" class="">
        </div>
        <div>
            <label for="">Select Language</label>
            <select name="" id="">
                <option value="">PYTHON</option>
                <option value="">PHP</option>
                <option value="">JAVA</option>
            </select>
        </div>
        <div>
            <label for="id_zip">Zip Code</label>
            <input type="text" placeholder="Enter Zip Code" id="id_zip" class="">
        </div>
        <div>
            <label for="">About</label>
            <textarea name="" id="" cols="30" rows="5"></textarea>
        </div>
        <div>
            <label for="">Student Image</label>
            <input type="file" >
        </div>
        <div>
            <label for="">Skill Level</label>
            <input type="range" min="1" max="100" value="50">
        </div>
        <div>
            <label for="">Languages</label>
            <input type="checkbox" id="id_cpp"><label for="">C++</label>
            <input type="checkbox" id="id_py"><label for="">Python</label>
            <input type="checkbox" id="id_java"><label for="">Java</label>
        </div>
        <input type="submit" value="Register">
    </form>
</body>

</html>
