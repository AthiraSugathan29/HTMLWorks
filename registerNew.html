<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>

<body>
    <h1>XYZ College/School</h1>
    <h2>Student Registration Form</h2>
    <form action="" method="" enctype="multipart/form-data">
        <div>
            <label for="">Student Image : </label>
            <input type="file">
            <label for="">(less than 5 Mb)</label>
        </div>
        <div>
            <label for="id_studname">Student Name : </label>
            <input type="text" placeholder="Full Name" id="id_studname">
        </div>
        <div>
            <label for="id_fathername">Father's Name : </label>
            <input type="text" placeholder="Father's Full Name" id="id_fathername">
        </div>
        <div>
            <label for="id_mothername">Mother's Name : </label>
            <input type="text" placeholder="Mother's Full Name" id="id_mothername">
        </div>
        <div>
            <label for="">Gender : </label>
            <label for="id_male">Male</label>
            <input type="radio" id="id_male" name="gender">
            <label for="id_female">Female</label>
            <input type="radio" id="id_female" name="gender">
            <label for="id_other">Other</label>
            <input type="radio" id="id_other" name="gender">
        </div>
        <div>
            <label for="id_dob">Date of Birth : </label>
            <input type="text" placeholder="dd / mm / yyyy" id="id_dob">
        </div>
        <div>
            <label for="id_email">E-mail : </label>
            <input type="email" placeholder="email@xyz.com" id="id_email">
        </div>
        <div>
            <label for="">Level : </label>
            <select name="" id="">
                <option value="">High School</option>
                <option value="">LP</option>
                <option value="">UP</option>
                <option value="">College</option>
            </select>
        </div>
        <div>
            <label for="">Department : </label>
            <select name="" id="">
                <option value="">Electrical Engineering</option>
                <option value="">Computer Engineering</option>
                <option value="">Mechanical Engineering</option>
                <option value="">Civil Engineering</option>
            </select>
        </div>
        <div>
            <label for="id_tel">Tel/Mobile : </label>
            <input type="text" placeholder="xxx xxx xxxx" id_tel>
        </div>
        <hr>
        <h2>Permanent Address</h2>
        <div>
            <label for="id_state_per">State : </label>
            <input type="text" placeholder="State" id="id_state_per">
        </div>
        <div>
            <label for="id_city_per">City : </label>
            <input type="text" placeholder="City" id="id_city_per">
        </div>
        <div>
            <label for="id_zip_per">Zip Code : </label>
            <input type="number" placeholder="Zip Code" id="id_zip_per">
        </div>
        <div>
            <label for="id_tel_per">Tel/Mobile : </label>
            <input type="text" placeholder="xxx xxx xxxx" id="id_tel_per">
        </div>
        <hr>
        <h2>Temporary Address</h2>
        <div>
            <label for="">Same as Permanent Address : </label>
            <input type="checkbox">
        </div>
        <div>
            <label for="id_state_temp">State : </label>
            <input type="text" placeholder="State" id="id_state_temp">
        </div>
        <div>
            <label for="id_city_temp">City : </label>
            <input type="text" placeholder="City" id="id_city_temp">
        </div>
        <div>
            <label for="id_zip_temp">Zip Code : </label>
            <input type="number" placeholder="Zip Code" id="id_zip_temp">
        </div>
        <div>
            <label for="id_tel_temp">Tel/Mobile : </label>
            <input type="text" placeholder="xxx xxx xxxx" id="id_tel_temp">
        </div>
        <input type="submit" value="Register">
    </form>
</body>

</html>
